<!DOCTYPE html>
<html>

<head>
    <title>Footer List Title Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="A responsive and lightweight CSS framework.">
    <meta charset="UTF-8">

    <link href="/static/css/cirrus.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <!-- Syntax highlight code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/github-gist.min.css">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

    <style>
        body {
            background: #f2f2f2
        }

        a {
            color: #fff;
        }
        
        a:hover {
            color: #ddd;
            transition: .3s;
        }

        footer {
            width: 100%;
            background-color: #fff;
            background: linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),url('https://images.unsplash.com/photo-1514227765494-1bbd6ba05916?auto=format&fit=crop&w=1600&q=100') no-repeat
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="space space--xl"></div>
        <h1 class="u-text-center font-alt font-light">Thanks for checking us out!</h1>
    </div>
    <script src="https://use.fontawesome.com/a696b91557.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->

        function gtag() {
            dataLayer.push(arguments);

        gtag('js', new Date());

        gtag('config', 'UA-40470494-2');

</body>

<footer class="footer">

    <div class="content">
        <div class="divider"></div>
        
        <div class="row u-center">
            <div class="col">
                <a href="#">

            </div>

            <div class="col">
                <a href="#">

                </a>
            </div>
            <div class="col">
                <a href="#">
                    <span class="icon">

                    </span>
                </a>
            </div>
            <div class="col">
